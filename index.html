<!DOCTYPE html>
<html>
<head>
    <title>Syllabricks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/open-iconic/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row mb-5">
                <navbar :isPhono="isPhonetic" @set-phonetic="setPhonetic" @set-word="setWord"></navbar>
            </div>
            <div class="row justify-content-between" id="wrapper">
                <bricks :word="selectedWord" :phonetic="isPhonetic" @add-to-reset-zone="updateResetZone" @reload-bricks="reloadBricks"></bricks>
                <reset :bricks="bricks" :word="selectedWord"></reset>
            </div>
        </div>
    </div>
    <script src="assets/vuejs/vue.min.js"></script>
    <script src="assets/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/bricks.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/reset.js"></script>
    <script src="main.js"></script>
</body>
</html>
