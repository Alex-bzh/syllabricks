<!DOCTYPE html>
<html>
<head>
    <title>Syllabricks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Syllabricks</h1>
            <div class="row">
                <reset :bricks="bricks" :word="word"></reset>
                <bricks :syllables="mixItems(syllables)" @add-to-reset-zone="updateResetZone"></bricks>
            </div>
        </div>
    </div>
    <script src="assets/vuejs/vue.min.js"></script>
    <script src="assets/vuejs/vuex.js"></script>
    <script src="assets/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/bricks.js"></script>
    <script src="components/reset.js"></script>
    <script src="main.js"></script>
</body>
</html>
